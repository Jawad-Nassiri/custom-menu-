<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabzlearn - Contextmenu app</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
  </head>
  <body>
    <div class="contextmenu" style="display: none">
      <header>
        <button><!-- Icons unchanged --></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
      </header>
      <main>
        <button>
          <div>
            <span><!-- Icon --></span>
            <span> Open </span>
          </div>
          <span class="key"> Enter </span>
        </button>
        <button>
          <div>
            <span><!-- Icon --></span>
            <span> Open with </span>
          </div>
          <span class="key">
            <svg class="size-4"> <!-- Arrow Left Icon --> </svg>
          </span>
        </button>
        <button>
          <div>
            <span><!-- Icon --></span>
            <span> Run Terminal </span>
          </div>
          <span class="key"> Ctrl + T </span>
        </button>
        <button>
          <div>
            <span><!-- Icon --></span>
            <span> Properties </span>
          </div>
        </button>
      </main>
      <section>
        <button>
          <div>
            <span><!-- Icon --></span>
            <span> Send with </span>
          </div>
          <span class="key"> Ctrl + SHIFT + S </span>
        </button>
      </section>
      <footer>
        <button>
          <div>
            <span><!-- Icon --></span>
            <span> Quick Access </span>
          </div>
          <span class="key"> Sabzlearn.ir </span>
        </button>
      </footer>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
